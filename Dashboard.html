<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Honeypot Logs Viewer</title>
  <link rel="stylesheet" href="Dashboard.css" />
  
</head>
<body>
  <div class="container">
    <h1>🛡️ Honeypot Log Viewer</h1>
    <table>
      <thead>
        <tr>
          <th>IP Address</th>
          <th>Port</th>
          <th>Payload</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="log-table-body">
        <!-- Logs will be inserted here -->
      </tbody>
    </table>
</div>
<canvas id="attackChart" style="max-height: 400px; margin-top: 40px; background-color: #1e1e1e; border-radius: 12px; padding: 20px;"></canvas>
<button id="toggleChart" style="margin-top: 20px; padding: 10px 25px; background-color: #222; color: white; border: 1px solid #444; border-radius: 8px; cursor: pointer;">🔁 Toggle Chart</button>
<script type="module" src="Dashboard.js" defer></script>
<script src="./chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
